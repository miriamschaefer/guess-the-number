<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Adivina el número</h1>
      <h2 class="subtitle">Introduce un número entre el 1 y el 100.</h1>
      <div class="game">
        <form class="form">
          <input type="number" class="js-user-input number-input" />
          <input type="button" value="Prueba" class="js-button send-button" />
        </form>
        <div class="box-clue">
          <p class="clue js-clue">Escribe un número y dale a prueba.</p>
        </div>
        <div class="box-attempts">
          <p class="attempts js-attempts">0 intentos</p>
        </div>
        
      </div>
      <button onclick="location.reload()" class="reload">¡Juega de nuevo!</button>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
